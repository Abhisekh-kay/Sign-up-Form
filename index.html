<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up Form</title>
</head>
<body>

    <div class="container">

        <div class="image">
            <img src="./Images/andrea-de-santis-K7z32hBc8wM-unsplash.jpg">
        </div>

    <div class="rightHero">

        <div class="para">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your 
            deepest dreams. </p>
            <p>Sign up now to get started. You know you want to.</p>
        </div>

        

        <div class="form">
            <form action="" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" autofocus required>
                <label for="last_name">Last Name:</label>
                <input type="text" required>
                <label for="contact_no">Contact No:</label>
                <input type="tel" required>
                <label for="email">Email:</label>
                <input type="email" required>
                <label for="password">Password:</label>
                <input type="text" required>
                <label for="password">Confirm Password:</label>
                <input type="text" required>
            </form>
        </div>
    </div>
        
    </div>

</body>
</html>
